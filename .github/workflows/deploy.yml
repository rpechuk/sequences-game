name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Bump patch version
        if: "!contains(github.event.head_commit.message, '[no bump]')"
        run: |
          npm run version:patch
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add version.json package.json
          git commit -m "chore: bump version [skip ci]" || echo "No version changes to commit"
      
      - name: Update build hash
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('version.json')); data.buildHash = '$COMMIT_HASH'; fs.writeFileSync('version.json', JSON.stringify(data, null, 2) + '\n');"
      
      - name: Run linter
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Push version changes
        if: "!contains(github.event.head_commit.message, '[no bump]')"
        run: |
          git push origin main || echo "No changes to push"
